<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Modifier mon profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Modifier mon profil</h1>
            <p class="text-muted mb-0">Mettez à jour vos informations personnelles.</p>
        </div>
        <a href="/citoyens/profil" class="btn btn-outline-secondary">← Annuler</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{'/citoyens/profil/modifier'}"
                  th:object="${utilisateur}"
                  method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label" for="nom">Nom</label>
                    <input id="nom" type="text" class="form-control" th:field="*{nom}">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}">
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <a href="/citoyens/profil" class="btn btn-outline-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
