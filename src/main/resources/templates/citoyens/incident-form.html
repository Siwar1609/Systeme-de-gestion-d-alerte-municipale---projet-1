<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Signalement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>


<div class="container mt-4">
    <h2>Signaler un nouvel incident</h2>

    <form th:action="@{/citoyens/incidents/creer}" th:object="${incident}"
          method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" class="form-control" th:field="*{titre}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{localisation}" rows="4" required></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Cat√©gorie</label>
                <select class="form-select" th:field="*{categorieId}">
                    <option value="">Choisir...</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}" th:text="${cat.nom}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Quartier</label>
                <select class="form-select" th:field="*{quartierId}">
                    <option value="">Choisir...</option>
                    <option th:each="quart : ${quartiers}"
                            th:value="${quart.id}" th:text="${quart.nom}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Photos (optionnel)</label>
            <input type="file" class="form-control" name="photos" multiple accept="image/*"/>
        </div>

        <div class="d-flex gap-2">
            <a th:href="@{/citoyens/dashboard}" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-primary">Signaler l'incident</button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
