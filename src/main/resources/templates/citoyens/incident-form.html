<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Signalement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body {
            overflow-x: hidden; /* évite le scroll horizontal */
        }
        #map {
            height: 300px;
            width: 100%;
            border: 1px solid #ccc;
            max-width: 100%;
        }
    </style>

</head>
<body>
<div class="container mt-4">
    <h2>Signaler un nouvel incident</h2>

    <form th:action="@{/citoyens/incidents/creer}" th:object="${incident}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{statut}" />
        <input type="hidden" th:field="*{dateSignalement}" />

        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" class="form-control" th:field="*{titre}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label"> Description</label>
            <input type="text" class="form-control"
                   th:field="*{description}"
                   placeholder="Décrivez le problème rencontré" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Localisation sur la carte (optionnel)</label>

            <div class="position-relative" style="width: 100%; max-width: 100%;">
                <div id="map"></div>
            </div>

            <small class="text-muted">
                Cliquez sur la carte ou utilisez la localisation automatique pour définir la position.
            </small>

            <!-- champs cachés pour les coordonnées -->
            <input type="hidden" th:field="*{latitude}" id="lat">
            <input type="hidden" th:field="*{longitude}" id="lng">
        </div>


        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Catégorie</label>
                <select class="form-select" th:field="*{categorieId}" required>
                    <option value="">Choisir...</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}" />
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Quartier</label>
                <select class="form-select" th:field="*{quartierId}" required>
                    <option value="">Choisir...</option>
                    <option th:each="quart : ${quartiers}" th:value="${quart.id}" th:text="${quart.nom}" />
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Photos (optionnel)</label>
            <input type="file" class="form-control" name="photos" multiple accept="image/*"/>
        </div>

        <div class="d-flex gap-2">
            <a th:href="@{/citoyens/dashboard}" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-primary">Signaler l'incident</button>
        </div>

    </form>
</div>
<!-- Scripts Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Coordonnées par défaut (ex : ta ville)
    const defaultLat = 48.8566;
    const defaultLng = 2.3522;

    const map = L.map('map').setView([defaultLat, defaultLng], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    let marker = null;

    // Clic sur la carte
    map.on('click', function (e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }
    });

    // Simulation GPS : recentrer sur la position de l'utilisateur si dispo
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;

            document.getElementById('lat').value = lat;
            document.getElementById('lng').value = lng;

            map.setView([lat, lng], 15);
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
        });
    }

    // Corrige les problèmes de taille après chargement
    window.addEventListener('load', function () {
        setTimeout(function () {
            map.invalidateSize();
        }, 200);
    });
</script>
</body>
</html>
