<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Signalement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>


<div class="container mt-4">
    <h2>Signaler un nouvel incident</h2>

    <form th:action="@{/citoyens/incidents/creer}" th:object="${incident}"
          method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" class="form-control" th:field="*{titre}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse / localisation</label>
            <input type="text" class="form-control" th:field="*{localisation}"
                   placeholder="Ex : 15 avenue des Étudiants, Quartier Nord" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Localisation sur la carte (optionnel)</label>
            <div id="map" style="height: 300px; border: 1px solid #ccc;"></div>
            <small class="text-muted">
                Cliquez sur la carte pour définir une position approximative.
            </small>

            <!-- Champs cachés pour stocker les coordonnées -->
            <input type="hidden" th:field="*{latitude}" id="lat">
            <input type="hidden" th:field="*{longitude}" id="lng">
        </div>


        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Catégorie</label>
                <select class="form-select" th:field="*{categorieId}">
                    <option value="">Choisir...</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}" th:text="${cat.nom}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Quartier</label>
                <select class="form-select" th:field="*{quartierId}">
                    <option value="">Choisir...</option>
                    <option th:each="quart : ${quartiers}"
                            th:value="${quart.id}" th:text="${quart.nom}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Photos (optionnel)</label>
            <input type="file" class="form-control" name="photos" multiple accept="image/*"/>
        </div>

        <div class="d-flex gap-2">
            <a th:href="@{/citoyens/dashboard}" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-primary">Signaler l'incident</button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Coordonnées par défaut (ex : ta ville)
    const defaultLat = 48.8566;
    const defaultLng = 2.3522;

    const map = L.map('map').setView([defaultLat, defaultLng], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    let marker = null;

    map.on('click', function (e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        // Met à jour les champs cachés
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;

        // Place ou déplace le marqueur
        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }
    });

    // Simulation GPS : recentrer sur la position de l'utilisateur si dispo
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            document.getElementById('lat').value = lat;
            document.getElementById('lng').value = lng;
            map.setView([lat, lng], 15);
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
        });
    }
</script>
</body>
</html>
