<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Mon profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Mon profil</h1>
            <p class="text-muted mb-0">Consultez vos informations personnelles.</p>
        </div>
        <!-- Bouton retour dynamique -->
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <dl class="row mb-0">
                <dt class="col-sm-3">Nom</dt>
                <dd class="col-sm-9" th:text="${utilisateur.nom}"></dd>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" th:text="${utilisateur.email}"></dd>
            </dl>

            <div class="mt-4">
                <a href="/citoyens/profil/modifier" class="btn btn-primary">
                    Modifier mon profil
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome pour l'icÃ´ne -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
