<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Mes signalements</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        .incident-card {
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
        }
        .status-badge {
            font-size: 0.85rem;
            padding: 0.35rem 0.6rem;
            border-radius: 999px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Mes signalements</h1>
            <p class="text-muted mb-0">Consultez et modifiez vos incidents signalés.</p>
        </div>
        <a href="/citoyens/dashboard" class="btn btn-outline-secondary">
            ← Retour au tableau de bord
        </a>
    </div>

    <div class="card incident-card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(incidents)}" class="text-center py-5">
                <p class="text-muted mb-3">Vous n'avez encore signalé aucun incident.</p>
                <a href="/citoyens/incidents/nouveau" class="btn btn-primary">
                    Signaler un incident
                </a>
            </div>

            <div th:if="${!#lists.isEmpty(incidents)}">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Catégorie</th>
                        <th>Quartier</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Localisation</th>
                        <th>Photos</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="incident, iter : ${incidents}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${incident.titre}"></td>
                        <td th:text="${incident.description}"></td>
                        <td th:text="${incident.categorie != null ? incident.categorie.nom : '—'}"></td>
                        <td th:text="${incident.quartier != null ? incident.quartier.nom : '—'}"></td>
                        <td th:text="${#temporals.format(incident.dateSignalement, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${incident.statut.name() == 'SIGNALE'} ? ' bg-warning-subtle text-warning-emphasis'
                                                  : (${incident.statut.name() == 'EN_COURS'} ? ' bg-info-subtle text-info-emphasis'
                                                  : (${incident.statut.name() == 'RESOLU'} ? ' bg-success-subtle text-success-emphasis'
                                                  : ' bg-secondary-subtle text-secondary-emphasis'))"
                                  th:text="${incident.statut}">
                            </span>
                        </td>
                        <td>
                            <span th:text="${incident.localisation}"></span><br/>
                            <small class="text-muted"
                                   th:text="'Lat : ' + ${incident.latitude} + ' / Lng : ' + ${incident.longitude}"></small>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1" th:if="${incident.nomsPhotos != null}">
                                <img th:each="nom : ${#strings.arraySplit(incident.nomsPhotos, ';')}"
                                     th:src="@{'/uploads/incidents/' + ${nom}}"
                                     alt="Photo incident"
                                     class="img-thumbnail"
                                     style="max-height: 60px;">
                            </div>
                            <span th:if="${incident.nomsPhotos == null}">
        —
                           </span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{'/citoyens/incidents/' + ${incident.id} + '/modifier'}"
                               class="btn btn-sm btn-outline-primary">
                                Modifier
                            </a>
                            <form th:action="@{'/citoyens/incidents/' + ${incident.id} + '/supprimer'}"
                                  method="post" class="d-inline"
                                  onsubmit="return confirm('Voulez-vous vraiment supprimer cet incident ?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    Supprimer
                                </button>
                            </form>
                            <!-- Bouton Clôturer visible seulement si statut = RESOLU -->
                            <form th:if="${incident.statut.name() == 'RESOLU'}"
                                  th:action="@{'/citoyens/incidents/' + ${incident.id} + '/cloturer'}"
                                  method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('Confirmer la résolution de cet incident ?');">
                                <button type="submit" class="btn btn-sm btn-success">
                                    Clôturer
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
