<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Clôturer l'incident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="h4 mb-3">Clôturer l'incident</h1>
    <p class="text-muted">
        Titre : <span th:text="${incident.titre}"></span>
    </p>

    <form th:action="@{'/citoyens/incidents/' + ${incident.id} + '/feedback'}"
          method="post">

        <div class="mb-3">
            <label for="note" class="form-label">Votre note</label>
            <select id="note" name="note" class="form-select">
                <option th:value="5">⭐⭐⭐⭐⭐</option>
                <option th:value="4">⭐⭐⭐⭐</option>
                <option th:value="3">⭐⭐⭐</option>
                <option th:value="2">⭐⭐</option>
                <option th:value="1">⭐</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="feedback" class="form-label">Votre commentaire</label>
            <textarea id="feedback" name="feedback" rows="4"
                      class="form-control"
                      placeholder="Donnez votre avis sur la résolution du problème"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/citoyens/incidents/mes-signalements"
               class="btn btn-outline-secondary">Annuler</a>
            <button type="submit" class="btn btn-success">
                Clôturer l'incident
            </button>
        </div>
    </form>
</div>
</body>
</html>
