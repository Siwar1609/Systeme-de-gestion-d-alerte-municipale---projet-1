<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Profil Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f6f9; }
        .profile-card {
            border-radius: 12px;
            padding: 30px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .profile-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .profile-card i { margin-right: 8px; }
        h2 { margin-bottom: 30px; text-align: center; color: #333; }
        .btn-save { background: #ffd700; color: #333; font-weight: bold; }
        .btn-save:hover { background: #ffc107; color: #000; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${pageTitle}">Profil Agent</h2>

    <div th:if="${param.success}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> Profil mis à jour avec succès !
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
    </div>

    <div class="profile-card mx-auto" style="max-width: 600px;">
        <form th:action="@{/agent/profile/update}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label"><i class="fas fa-user"></i> Nom</label>
                <input type="text" class="form-control" id="nom" name="nom"
                       th:value="${agent.nom}" required>
            </div>

            <div class="mb-3">
                <label for="service" class="form-label"><i class="fas fa-building"></i> Service</label>
                <select id="service" name="serviceId" class="form-select">
                    <option th:each="s : ${services}" th:value="${s.id}" th:text="${s.nom}"
                            th:selected="${agent.service != null} ? ${s.id} == ${agent.service.id} : false">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quartier" class="form-label"><i class="fas fa-map-marked-alt"></i> Quartier</label>
                <select id="quartier" name="quartierId" class="form-select">
                    <option th:each="q : ${quartiers}" th:value="${q.id}" th:text="${q.nom}"
                            th:selected="${agent.quartier != null} ? ${q.id} == ${agent.quartier.id} : false">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-save w-100"><i class="fas fa-save"></i> Sauvegarder</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
