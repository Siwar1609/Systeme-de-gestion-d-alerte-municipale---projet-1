<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail incident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-5 pb-4 border-bottom">
        <h1 class="h3 fw-bold mb-0">
            Incident <span th:text="${incident.id}">123</span>
        </h1>
        <a th:href="@{/agent/incidents}" class="btn btn-outline-primary px-4">
            ← Mes incidents
        </a>
    </div>

    <div class="row g-4">
        <!-- Principal -->
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white p-4">
                    <h4 class="mb-0 fw-bold" th:text="${incident.titre}">Titre incident</h4>
                </div>
                <div class="card-body p-4">
                    <!-- Description -->
                    <div class="mb-4">
                        <h6 class="fw-bold text-muted mb-2">Description</h6>
                        <p th:text="${incident.description}">Description...</p>
                    </div>

                    <!-- Infos -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded shadow-sm">
                                <strong>Localisation</strong><br>
                                <span th:text="${incident.localisation}">Rue...</span><br>
                                <small class="text-muted">
                                    Lat: <span th:text="${incident.latitude}">36.8</span> /
                                    Lng: <span th:text="${incident.longitude}">10.1</span>
                                </small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded shadow-sm">
                                <strong>Catégorie</strong><br>
                                <span th:text="${incident.categorie.nom}">Catégorie</span>
                            </div>
                        </div>
                    </div>

                    <!-- Photos -->
                    <div th:if="${incident.nomsPhotos}">
                        <h6 class="fw-bold text-muted mb-3">Photos</h6>
                        <div class="d-flex flex-wrap gap-2">
                            <img th:each="nom : ${#strings.arraySplit(incident.nomsPhotos, ';')}"
                                 th:src="@{'/uploads/incidents/' + ${nom}}"
                                 style="width:100px;height:100px;object-fit:cover;border-radius:8px;"
                                 class="border shadow-sm me-2 mb-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar : UNIQUEMENT Feedback -->
        <div class="col-lg-4">
            <!-- Feedback -->
            <div class="card shadow border-0 h-100">
                <div class="card-header bg-light">
                    <strong>Feedback citoyen</strong>
                </div>
                <div class="card-body">
                    <div th:if="${incident.statut.name() == 'CLOTURE'}">
                        <div th:if="${incident.noteCitoyen != null}" class="text-center mb-3">
                            <h5 class="fw-bold text-primary" th:text="${incident.noteCitoyen} + '/5'">4/5</h5>
                        </div>
                        <div th:if="${incident.feedbackCitoyen}">
                            <p class="border-start border-primary ps-3 small" th:text="${incident.feedbackCitoyen}">Commentaire</p>
                        </div>
                        <p th:unless="${incident.noteCitoyen != null || incident.feedbackCitoyen}" class="text-muted text-center py-3">
                            Aucun feedback
                        </p>
                    </div>
                    <div th:unless="${incident.statut.name() == 'CLOTURE'}" class="text-center py-4 text-muted">
                        <i class="fas fa-clock fs-3 mb-2 d-block"></i>
                        <strong>En attente</strong><br>
                        <small>Confirmation citoyen</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</body>
</html>
