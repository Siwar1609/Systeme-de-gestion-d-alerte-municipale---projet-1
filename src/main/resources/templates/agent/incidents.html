<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Incidents Assign√©s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Mes incidents assign√©s</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Citoyen</th>
            <th>Cat√©gorie</th>
            <th>Priorit√©</th>
            <th>Statut</th>
            <th style="width: 180px">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="incident : ${incidents}">
            <td th:text="${incident.id}"></td>
            <td th:text="${incident.titre}"></td>
            <td th:text="${incident.description}"></td>

            <!-- üë§ Citoyen -->
            <td>
                <span th:text="${incident.citoyen != null ? incident.citoyen.nom : '‚Äî'}"></span>
            </td>

            <td th:text="${incident.categorie.nom}"></td>

            <td th:text="${incident.priorite != null ? incident.priorite : 'Non d√©finie'}"></td>

            <td>
                <span class="badge bg-info" th:text="${incident.statut}"></span>
            </td>

            <td>
                <!-- ‚ñ∂ Commencer -->
                <form th:action="@{/agent/incidents/commencer}"
                      method="post"
                      th:if="${incident.statut.name() == 'EN_COURS_DE_CHARGE'}"
                      class="mb-1">
                    <input type="hidden" name="incidentId" th:value="${incident.id}">
                    <button type="submit" class="btn btn-primary btn-sm w-100">
                        Commencer
                    </button>
                </form>

                <!-- ‚úî R√©solu -->
                <form th:action="@{/agent/incidents/resolu}"
                      method="post"
                      th:if="${incident.statut.name() == 'EN_RESOLUTION'}"
                      class="mb-1">
                    <input type="hidden" name="incidentId" th:value="${incident.id}">
                    <button type="submit" class="btn btn-success btn-sm w-100">
                        Marquer r√©solu
                    </button>
                </form>

                <!-- ‚úâ Info -->
                <small class="text-muted d-block text-center"
                       th:if="${incident.statut.name() == 'EN_RESOLUTION' || incident.statut.name() == 'RESOLU'}">
                    Email envoy√© au citoyen
                </small>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(incidents)}">
            <td colspan="8" class="text-center text-muted">
                Aucun incident assign√©.
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/agent/dashboard}" class="btn btn-secondary mt-3">
        ‚Üê Retour au dashboard
    </a>
</div>

</body>
</html>
