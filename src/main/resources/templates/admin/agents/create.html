<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Créer un agent</title>

    <style>
        :root {
            --primary: #2c3e50;
            --danger: #e74c3c;
            --light: #f4f6f8;
            --gray: #7f8c8d;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--light);
            margin: 0;
            padding: 40px 15px;
        }

        .container {
            max-width: 620px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.1);
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            background: var(--gray);
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(44,62,80,0.15);
            outline: none;
        }

        .error {
            color: var(--danger);
            font-size: 13px;
            margin-top: 4px;
        }

        .alert-error {
            background: #fdecea;
            color: #a71d2a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid var(--primary);
            padding: 14px;
            border-radius: 5px;
            font-size: 14px;
            margin: 20px 0;
            color: #333;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 12px 22px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-submit:hover {
            background: #1f2d3a;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="nav">
        <a th:href="@{/admin/agents}">← Retour à la liste</a>
    </div>

    <h1 th:text="${pageTitle}">Créer un agent municipal</h1>

    <div th:if="${error}" class="alert-error" th:text="${error}"></div>

    <form th:action="@{/admin/agents/create}" method="post" th:object="${agentRequest}">

        <!-- Nom -->
        <div class="form-group">
            <label for="nom">Nom complet *</label>
            <input type="text" id="nom" th:field="*{nom}" placeholder="Ex : Mohamed Ben Ali" required>
            <div class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Adresse email *</label>
            <input type="email" id="email" th:field="*{email}" placeholder="exemple@mairie.tn" required>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>



        <!-- Service -->
        <div class="form-group">
            <label for="service">Service municipal</label>
            <select id="service" th:field="*{serviceId}">
                <option value="">— Sélectionnez un service —</option>
                <option th:each="s : ${services}" th:value="${s.id}" th:text="${s.nom}"></option>
            </select>
        </div>

        <!-- INFO -->
        <div class="info-box">
            <strong>Information :</strong><br>
            Un mot de passe temporaire sera généré automatiquement et envoyé par email à l’agent.
        </div>

        <button type="submit" class="btn-submit">Créer l’agent</button>
    </form>

</div>

</body>
</html>
