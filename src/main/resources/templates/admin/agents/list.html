<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Gestion des agents</title>

    <style>
        :root {
            --primary: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
            --info: #3498db;
            --light: #f4f6f8;
            --gray: #7f8c8d;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--light);
            margin: 0;
            padding: 30px;
        }

        /* NAVBAR */
        .nav {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .nav a {
            background: var(--primary);
            color: #fff;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .nav a:hover {
            background: #1f2d3a;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        /* MESSAGES */
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin: 12px 0;
            font-weight: 500;
        }

        .success {
            background: #eafaf1;
            color: #1e7e34;
        }

        .error {
            background: #fdecea;
            color: #a71d2a;
        }

        .info {
            background: #e8f4fd;
            color: #0b5ed7;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-top: 20px;
        }

        thead {
            background: var(--primary);
            color: #fff;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        /* BADGES */
        .badge {
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: #eafaf1;
            color: var(--success);
        }

        .badge-danger {
            background: #fdecea;
            color: var(--danger);
        }

        /* BUTTONS */
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 13px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-activate {
            background: var(--success);
        }

        .btn-deactivate {
            background: var(--danger);
        }

        .btn-reset {
            background: var(--info);
        }

        .btn-delete {
            background: #c0392b;
        }

        .actions form {
            display: inline-block;
            margin-right: 4px;
        }

        .empty {
            text-align: center;
            color: var(--gray);
            margin-top: 40px;
            font-size: 16px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background: #fff;
                border-radius: 6px;
                padding: 10px;
            }

            td {
                padding: 8px 10px;
            }

            td::before {
                font-weight: bold;
                display: block;
                color: var(--gray);
                margin-bottom: 4px;
            }

            td:nth-child(1)::before { content: "ID"; }
            td:nth-child(2)::before { content: "Nom"; }
            td:nth-child(3)::before { content: "Email"; }
            td:nth-child(4)::before { content: "Quartier"; }
            td:nth-child(5)::before { content: "Service"; }
            td:nth-child(6)::before { content: "Statut"; }
            td:nth-child(7)::before { content: "Actions"; }
        }
    </style>
</head>

<body>

<div class="nav">
    <a th:href="@{/admin/dashboard}">← Dashboard</a>
    <a th:href="@{/admin/agents/create}">➕ Nouvel agent</a>
</div>

<h1 th:text="${pageTitle}">Gestion des agents</h1>

<div th:if="${success}" class="message success" th:text="${success}"></div>
<div th:if="${error}" class="message error" th:text="${error}"></div>
<div th:if="${info}" class="message info" th:text="${info}"></div>

<table th:if="${!#lists.isEmpty(agents)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Quartier</th>
        <th>Service</th>
        <th>Statut</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="agent : ${agents}">
        <td th:text="${agent.id}"></td>
        <td th:text="${agent.nom}"></td>
        <td th:text="${agent.email}"></td>
        <td th:text="${agent.quartier != null ? agent.quartier.nom : '-'}"></td>
        <td th:text="${agent.service != null ? agent.service.nom : '-'}"></td>
        <td>
            <span th:if="${agent.compteActive}" class="badge badge-success">Actif</span>
            <span th:unless="${agent.compteActive}" class="badge badge-danger">Inactif</span>
        </td>
        <td class="actions">

            <!-- ACTIVER / DÉSACTIVER -->
            <form th:action="@{/admin/agents/{id}/toggle-status(id=${agent.id})}" method="post">
                <button type="submit"
                        th:class="${agent.compteActive} ? 'btn btn-deactivate' : 'btn btn-activate'"
                        th:text="${agent.compteActive} ? 'Désactiver' : 'Activer'">
                </button>
            </form>

            <!-- RESET PASSWORD -->
            <form th:action="@{/admin/agents/{id}/reset-password(id=${agent.id})}" method="post">
                <button type="submit" class="btn btn-reset">MDP</button>
            </form>

            <!-- SUPPRIMER -->
            <form th:action="@{/admin/agents/{id}/delete(id=${agent.id})}" method="post"
                  onsubmit="return confirm('Voulez-vous vraiment supprimer cet agent ?');">
                <button type="submit" class="btn btn-delete">Supprimer</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(agents)}" class="empty">
    Aucun agent municipal enregistré.
</p>

</body>
</html>
