<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Statistiques des incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4" th:text="${pageTitle}">Statistiques des incidents</h2>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <i class="fas fa-chart-bar"></i> Incidents par catégorie
                </div>
                <div class="card-body">
                    <canvas id="categorieChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-chart-pie"></i> Incidents par quartier
                </div>
                <div class="card-body">
                    <canvas id="quartierChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour au dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var categoriesData = /*[[${incidentsParCategorieJson}]]*/ {};
    var quartiersData = /*[[${incidentsParQuartierJson}]]*/ {};

    var categorieLabels = Object.keys(categoriesData);
    var categorieValues = Object.values(categoriesData);

    var quartierLabels = Object.keys(quartiersData);
    var quartierValues = Object.values(quartiersData);

    // Graphique bar (catégories)
    new Chart(document.getElementById('categorieChart'), {
        type: 'bar',
        data: {
            labels: categorieLabels,
            datasets: [{
                label: 'Nombre d\'incidents',
                data: categorieValues,
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Répartition des incidents par catégorie' }
            },
            scales: {
                y: { beginAtZero: true, ticks: { stepSize: 1 } }
            }
        }
    });

    // Graphique pie (quartiers)
    new Chart(document.getElementById('quartierChart'), {
        type: 'pie',
        data: {
            labels: quartierLabels,
            datasets: [{
                label: 'Incidents par quartier',
                data: quartierValues,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(201, 203, 207, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(201, 203, 207, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom', labels: { padding: 20, boxWidth: 12 } },
                title: { display: true, text: 'Répartition des incidents par quartier' }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
