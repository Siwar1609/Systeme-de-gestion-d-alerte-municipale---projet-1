<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Profil Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f4f6f9;
        }
        .back-arrow {
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
        }
        .back-arrow:hover {
            color: #667eea;
        }
        .profile-card {
            border-radius: 12px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }
        .profile-card i {
            margin-right: 8px;
            color: #ffd700;
        }
        .profile-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <!-- Flèche de retour -->
    <div class="back-arrow" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Retour
    </div>

    <h2 th:text="${pageTitle}">Profil Administrateur</h2>

    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="profile-card mx-auto mt-4" style="max-width: 500px;">
        <div class="card-body profile-info">
            <p><i class="fas fa-user"></i> Nom : <span th:text="${admin.nom}">Admin</span></p>
            <p><i class="fas fa-envelope"></i> Email : <span th:text="${admin.email}">admin@example.com</span></p>
            <p><i class="fas fa-id-badge"></i> Rôle : <span th:text="${admin.role}">Administrateur</span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
