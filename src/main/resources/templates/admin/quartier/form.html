<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Créer un Quartier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 600px; }
        h2 { margin-bottom: 25px; }
        .btn-primary { width: 100%; }
        .btn-secondary { margin-top: 10px; width: 100%; }
        input { border-radius: 5px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${pageTitle}">Créer un Quartier</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/quartiers}" th:object="${quartier}" method="post">
        <div class="mb-3">
            <label class="form-label">Nom du quartier *</label>
            <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom du quartier" required>
        </div>

        <button type="submit" class="btn btn-primary">Créer le quartier</button>
        <a th:href="@{/admin/quartiers}" class="btn btn-secondary">← Retour à la liste</a>
    </form>
</div>
</body>
</html>
