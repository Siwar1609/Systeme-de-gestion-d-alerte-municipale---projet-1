<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Liste des Quartiers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 25px; }
        table th { text-align: center; }
        table td { vertical-align: middle; }
        .btn-sm { padding: 0.25rem 0.5rem; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${pageTitle}">Liste des Quartiers</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/admin/quartiers/create}" class="btn btn-success">➕ Ajouter un Quartier</a>
        <span>Total : <strong th:text="${totalQuartiers}">0</strong></span>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th style="width: 10%;">ID</th>
            <th>Nom</th>
            <th style="width: 25%;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q : ${quartiers}">
            <td th:text="${q.id}" class="text-center"></td>
            <td th:text="${q.nom}"></td>
            <td class="text-center">

                <a th:href="@{'/admin/quartiers/' + ${q.id} + '/delete'}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Supprimer ce quartier ?');">Supprimer</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(quartiers)}">
            <td colspan="3" class="text-center text-muted">Aucun quartier enregistré.</td>
        </tr>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">← Retour à la liste</a>
        </tbody>
    </table>
</div>
</body>
</html>
