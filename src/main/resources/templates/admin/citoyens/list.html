<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Liste des citoyens</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- TITRE -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-users"></i> Liste des citoyens
        </h2>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <!-- MESSAGES -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- TABLE -->
    <div class="card shadow">
        <div class="card-body">

            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Quartier</th>
                    <th>Statut</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="citoyen : ${citoyens}">
                    <td th:text="${citoyen.id}"></td>
                    <td th:text="${citoyen.nom}"></td>
                    <td th:text="${citoyen.email}"></td>

                    <td>
                        <span th:if="${citoyen.quartier != null}"
                              th:text="${citoyen.quartier.nom}"></span>
                        <span th:if="${citoyen.quartier == null}"
                              class="text-muted">—</span>
                    </td>

                    <td>
                        <span th:if="${citoyen.compteActive}"
                              class="badge bg-success">Actif</span>
                        <span th:if="${!citoyen.compteActive}"
                              class="badge bg-danger">Désactivé</span>
                    </td>

                    <!-- ACTIONS -->
                    <td class="text-center">

                        <!-- ACTIVER / DESACTIVER -->
                        <form th:action="@{/admin/citoyens/toggle/{id}(id=${citoyen.id})}"
                              method="post"
                              class="d-inline">
                            <button type="submit"
                                    class="btn btn-sm"
                                    th:classappend="${citoyen.compteActive} ? 'btn-warning' : 'btn-success'">
                                <i class="fas fa-power-off"></i>
                            </button>
                        </form>

                        <!-- SUPPRIMER -->
                        <form th:action="@{/admin/citoyens/delete/{id}(id=${citoyen.id})}"
                              method="post"
                              class="d-inline"
                              onsubmit="return confirm('Voulez-vous vraiment supprimer ce citoyen ?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>

                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(citoyens)}">
                    <td colspan="6" class="text-center text-muted">
                        Aucun citoyen trouvé
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
