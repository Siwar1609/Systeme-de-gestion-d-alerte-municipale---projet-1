<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: -50px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-exclamation-triangle"></i> Plateforme Signalement Municipal
        </a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 fw-bold mb-4">Connexion</h1>
        <p class="lead">Accédez à votre compte</p>
    </div>
</section>

<!-- Formulaire de connexion -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-container">
                <h2 class="text-center mb-4">Connexion</h2>

                <!-- Messages d'erreur venant des paramètres URL -->
                <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span th:text="${param.error != null ? 'Email ou mot de passe incorrect' : ''}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${param.logout != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i>
                    Vous avez été déconnecté avec succès
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Messages flash (corrigé) -->
                <div th:if="${#ctx.containsVariable('flash')}" class="mb-3">
                    <div th:if="${flash.error != null and !#strings.isEmpty(flash.error)}"
                         class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${flash.error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${flash.success != null and !#strings.isEmpty(flash.success)}"
                         class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${flash.success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>

                <!-- Formulaire -->
                <form th:action="@{/login}" method="post">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Adresse email <span class="text-danger">*</span>
                        </label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               required
                               th:value="${param.email}"
                               placeholder="exemple@email.com">
                    </div>

                    <!-- Mot de passe -->
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Mot de passe <span class="text-danger">*</span>
                        </label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required
                               placeholder="Votre mot de passe">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                    <hr class="my-4">

                    <div class="text-center">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger w-100">
                            <i class="fab fa-google"></i> Se connecter avec Google
                        </a>
                    </div>

                </form>

                <div class="mt-4 text-center">

                    <p class="mb-0">
                        Citoyen sans compte ?
                        <a th:href="@{/citoyens/inscription}" class="text-decoration-none fw-bold">
                            <i class="fas fa-user-plus"></i> S'inscrire
                        </a>
                    </p>
                </div>



            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p class="mb-0">
            <i class="fas fa-copyright"></i> 2025 Plateforme de Signalement Municipal. Tous droits réservés.
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
